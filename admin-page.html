<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | rcpbx</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' font-family='monospace' fill='%23dc2626'>‚öô</text></svg>">
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --bg-alt: #1a1a1a;
      --card: #1a1a1a;
      --text: #e5e5e5;
      --text-muted: #999;
      --text-dim: #666;
      --border: #333;
      --accent: #22c55e;
      --accent-dim: rgba(34,197,94,0.15);
      --warning: #f59e0b;
      --warning-dim: rgba(245,158,11,0.15);
      --error: #ef4444;
      --error-dim: rgba(239,68,68,0.15);
      --font-sans: 'Inter', -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', 'Courier New', monospace;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-family: var(--font-sans); background: var(--bg); color: var(--text); }
    body { min-height: 100vh; padding: 2rem 1rem; }
    
    .container { max-width: 1000px; margin: 0 auto; }
    
    .header { margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
    .header h1 { font-size: 1.5rem; display: flex; align-items: center; gap: 0.5rem; }
    .header h1 span { color: var(--error); }
    .header-actions { display: flex; gap: 0.75rem; }
    
    .login-section { 
      background: var(--card); 
      border: 1px solid var(--border); 
      border-radius: 8px; 
      padding: 3rem 2rem; 
      text-align: center;
      max-width: 400px;
      margin: 4rem auto;
    }
    .login-section h2 { font-size: 1.1rem; margin-bottom: 1rem; }
    .login-section input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-family: var(--font-mono);
      font-size: 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 6px;
      text-align: center;
      margin-bottom: 1rem;
    }
    .login-section input:focus { outline: none; border-color: var(--accent); }
    .login-error { color: var(--error); font-size: 0.85rem; margin-bottom: 1rem; display: none; }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .btn-primary { background: var(--accent); color: black; }
    .btn-primary:hover { opacity: 0.9; }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-danger { background: var(--error); color: white; }
    .btn-danger:hover { opacity: 0.9; }
    .btn-secondary { background: var(--bg); color: var(--text-muted); border: 1px solid var(--border); }
    .btn-secondary:hover { border-color: var(--accent); color: var(--accent); }
    .btn-small { padding: 0.4rem 0.8rem; font-size: 0.75rem; }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.25rem;
    }
    .stat-value { font-size: 2rem; font-weight: 700; font-family: var(--font-mono); }
    .stat-label { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.25rem; }
    .stat.pending .stat-value { color: var(--warning); }
    .stat.approved .stat-value { color: var(--accent); }
    
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      font-family: var(--font-mono);
      font-size: 0.85rem;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 6px;
    }
    .tab:hover { color: var(--text); }
    .tab.active { background: var(--accent-dim); color: var(--accent); }
    .tab .count {
      background: var(--border);
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }
    .tab.active .count { background: var(--accent); color: black; }
    
    .recipe-list { display: flex; flex-direction: column; gap: 1rem; }
    
    .recipe-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }
    .recipe-card.expanded { border-color: var(--accent); }
    
    .recipe-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.25rem;
      cursor: pointer;
      gap: 1rem;
    }
    .recipe-header:hover { background: var(--bg); }
    
    .recipe-info { flex: 1; min-width: 0; }
    .recipe-title { font-weight: 600; margin-bottom: 0.25rem; }
    .recipe-meta { font-size: 0.8rem; color: var(--text-muted); display: flex; gap: 1rem; flex-wrap: wrap; }
    
    .recipe-status {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      padding: 0.25rem 0.6rem;
      border-radius: 4px;
      text-transform: uppercase;
      flex-shrink: 0;
    }
    .recipe-status.pending { background: var(--warning-dim); color: var(--warning); }
    .recipe-status.approved { background: var(--accent-dim); color: var(--accent); }
    
    .recipe-details {
      display: none;
      border-top: 1px solid var(--border);
      padding: 1.25rem;
      background: var(--bg);
    }
    .recipe-card.expanded .recipe-details { display: block; }
    
    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .detail-section h4 {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }
    .detail-section p, .detail-section li {
      font-size: 0.9rem;
      line-height: 1.5;
    }
    .detail-section ul {
      list-style: none;
      padding-left: 0;
    }
    .detail-section li {
      padding: 0.25rem 0;
      border-bottom: 1px solid var(--border);
    }
    .detail-section li:last-child { border-bottom: none; }
    
    .recipe-actions {
      display: flex;
      gap: 0.75rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      margin-top: 1rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }
    .empty-state .icon { font-size: 3rem; margin-bottom: 1rem; }
    
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
      z-index: 1000;
      max-width: 400px;
    }
    .toast.show { display: block; }
    .toast.success { background: var(--accent); color: black; }
    .toast.error { background: var(--error); color: white; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .loading-pulse { animation: pulse 1.5s ease-in-out infinite; }
    
    .main-content { display: none; }
    .main-content.active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div class="login-section" id="loginSection">
      <h2>üîê Admin Access</h2>
      <p class="login-error" id="loginError">Wrong password</p>
      <input type="password" id="passwordInput" placeholder="Enter admin password" autocomplete="off">
      <button class="btn btn-primary" onclick="checkPassword()">Enter</button>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      <header class="header">
        <h1><span>‚öô</span> rcpbx admin</h1>
        <div class="header-actions">
          <button class="btn btn-secondary btn-small" onclick="loadRecipes()">‚Üª Refresh</button>
          <button class="btn btn-secondary btn-small" onclick="logout()">Logout</button>
        </div>
      </header>
      
      <div class="stats">
        <div class="stat pending">
          <div class="stat-value" id="pendingCount">-</div>
          <div class="stat-label">Pending Review</div>
        </div>
        <div class="stat approved">
          <div class="stat-value" id="approvedCount">-</div>
          <div class="stat-label">Approved</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="totalCount">-</div>
          <div class="stat-label">Total Submissions</div>
        </div>
      </div>
      
      <div class="tabs">
        <button class="tab active" data-status="pending" onclick="filterByStatus('pending')">
          Pending <span class="count" id="pendingTab">0</span>
        </button>
        <button class="tab" data-status="approved" onclick="filterByStatus('approved')">
          Approved <span class="count" id="approvedTab">0</span>
        </button>
        <button class="tab" data-status="all" onclick="filterByStatus('all')">
          All
        </button>
      </div>
      
      <div class="recipe-list" id="recipeList">
        <div class="empty-state">
          <div class="icon">‚è≥</div>
          <p>Loading recipes...</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // ============================================
    // CONFIG
    // ============================================
    
    const CONFIG = {
      adminPassword: 'rcpbx2024',
      
      supabaseUrl: 'https://edwidciitqarkukjaary.supabase.co',
      supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkd2lkY2lpdHFhcmt1a2phYXJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4OTg4NDMsImV4cCI6MjA4NTQ3NDg0M30.NAFNjdOvJFrm44LapANWZCyIRDuPUbrxLR5GcX2aYUc',
      
      github: {
        token: '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',
        owner: 'dnilgis',
        repo: 'rcpbx',
        branch: 'main'
      }
    };
    
    const supabase = window.supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
    
    let allRecipes = [];
    let currentFilter = 'pending';
    
    // ============================================
    // AUTH
    // ============================================
    
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === CONFIG.adminPassword) {
        localStorage.setItem('rcpbx_admin', 'true');
        showMain();
        loadRecipes();
      } else {
        document.getElementById('loginError').style.display = 'block';
        document.getElementById('passwordInput').value = '';
      }
    }
    
    function logout() {
      localStorage.removeItem('rcpbx_admin');
      location.reload();
    }
    
    function showMain() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('mainContent').classList.add('active');
    }
    
    // ============================================
    // LOAD RECIPES
    // ============================================
    
    async function loadRecipes() {
      try {
        const { data, error } = await supabase
          .from('recipes')
          .select('*')
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        allRecipes = data || [];
        updateStats();
        renderRecipes();
        
      } catch (err) {
        console.error('Load error:', err);
        showToast('Failed to load recipes', 'error');
      }
    }
    
    function updateStats() {
      const pending = allRecipes.filter(r => r.status === 'pending').length;
      const approved = allRecipes.filter(r => r.status === 'approved').length;
      
      document.getElementById('pendingCount').textContent = pending;
      document.getElementById('approvedCount').textContent = approved;
      document.getElementById('totalCount').textContent = allRecipes.length;
      document.getElementById('pendingTab').textContent = pending;
      document.getElementById('approvedTab').textContent = approved;
    }
    
    function filterByStatus(status) {
      currentFilter = status;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[data-status="${status}"]`).classList.add('active');
      renderRecipes();
    }
    
    function renderRecipes() {
      const filtered = currentFilter === 'all' 
        ? allRecipes 
        : allRecipes.filter(r => r.status === currentFilter);
      
      const container = document.getElementById('recipeList');
      
      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">${currentFilter === 'pending' ? '‚ú®' : 'üìã'}</div>
            <p>${currentFilter === 'pending' ? 'No pending recipes!' : 'No recipes found'}</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = filtered.map(recipe => `
        <div class="recipe-card" id="recipe-${recipe.id}">
          <div class="recipe-header" onclick="toggleRecipe('${recipe.id}')">
            <div class="recipe-info">
              <div class="recipe-title">${escapeHtml(recipe.title)}</div>
              <div class="recipe-meta">
                <span>${escapeHtml(recipe.category)}</span>
                <span>${escapeHtml(recipe.user_email)}</span>
                <span>${new Date(recipe.created_at).toLocaleDateString()}</span>
              </div>
            </div>
            <span class="recipe-status ${recipe.status}">${recipe.status}</span>
          </div>
          <div class="recipe-details">
            <div class="detail-grid">
              <div class="detail-section">
                <h4>Tagline</h4>
                <p>${escapeHtml(recipe.tagline)}</p>
              </div>
              <div class="detail-section">
                <h4>Times</h4>
                <p>Prep: ${escapeHtml(recipe.prep_time) || '‚Äî'} / Cook: ${escapeHtml(recipe.cook_time) || '‚Äî'}</p>
                <p>Serves: ${escapeHtml(recipe.serves) || '‚Äî'} ${recipe.makes ? '/ Makes: ' + escapeHtml(recipe.makes) : ''}</p>
              </div>
              <div class="detail-section">
                <h4>Source</h4>
                <p>${escapeHtml(recipe.source) || '‚Äî'}</p>
                ${recipe.source_url ? `<p><a href="${escapeHtml(recipe.source_url)}" target="_blank" style="color: var(--accent);">View original ‚Üí</a></p>` : ''}
              </div>
            </div>
            <div class="detail-grid">
              <div class="detail-section">
                <h4>Ingredients (${recipe.ingredients?.length || 0})</h4>
                <ul>
                  ${(recipe.ingredients || []).map(i => `<li>${escapeHtml(i)}</li>`).join('')}
                </ul>
              </div>
              <div class="detail-section">
                <h4>Steps (${recipe.steps?.length || 0})</h4>
                <ul>
                  ${(recipe.steps || []).map((s, i) => `<li><strong>${i + 1}.</strong> ${escapeHtml(s)}</li>`).join('')}
                </ul>
              </div>
            </div>
            ${recipe.notes ? `
              <div class="detail-section">
                <h4>Notes</h4>
                <p>${escapeHtml(recipe.notes)}</p>
              </div>
            ` : ''}
            <div class="recipe-actions">
              ${recipe.status === 'pending' ? `
                <button class="btn btn-primary" onclick="approveRecipe('${recipe.id}')">‚úì Approve & Publish</button>
                <button class="btn btn-danger" onclick="rejectRecipe('${recipe.id}')">‚úï Reject</button>
              ` : `
                <button class="btn btn-secondary" onclick="viewLive('${recipe.id}')">View on Site</button>
              `}
            </div>
          </div>
        </div>
      `).join('');
    }
    
    function toggleRecipe(id) {
      const card = document.getElementById(`recipe-${id}`);
      card.classList.toggle('expanded');
    }
    
    // ============================================
    // APPROVE / REJECT
    // ============================================
    
    async function approveRecipe(id) {
      const recipe = allRecipes.find(r => r.id === id);
      if (!recipe) return;
      
      const btn = event.target;
      btn.disabled = true;
      btn.innerHTML = '<span class="loading-pulse">Publishing...</span>';
      
      try {
        // 1. Generate slug from title
        const slug = recipe.title
          .toLowerCase()
          .replace(/[^a-z0-9]+/g, '-')
          .replace(/^-|-$/g, '');
        
        // 2. Generate categorySlug from category
        const categorySlug = recipe.category
          .toLowerCase()
          .replace(/[^a-z0-9]+/g, '-')
          .replace(/^-|-$/g, '');
        
        // 3. Create recipe JSON for the site (matching your exact format)
        const recipeJson = {
          id: slug,
          title: recipe.title,
          tagline: recipe.tagline,
          description: `${recipe.title} - User submitted`,
          category: recipe.category,
          categorySlug: categorySlug,
          ...(recipe.prep_time && recipe.cook_time 
            ? { prep: recipe.prep_time, cook: recipe.cook_time }
            : { time: recipe.prep_time || recipe.cook_time || null }),
          ...(recipe.serves ? { serves: recipe.serves } : {}),
          ...(recipe.makes ? { makes: recipe.makes } : {}),
          ingredients: recipe.ingredients,
          steps: recipe.steps,
          notes: recipe.notes ? recipe.notes.split('\n\n').filter(n => n.trim()) : [],
          ...(recipe.source ? { source: recipe.source } : {}),
          ...(recipe.source_url ? { sourceUrl: recipe.source_url } : {})
        };
        
        // 4. Create file in GitHub
        const filePath = `data/${slug}.json`;
        const content = JSON.stringify(recipeJson, null, 2);
        
        await createGitHubFile(filePath, content, `Add recipe: ${recipe.title}`);
        
        // 5. Update index.json
        await updateIndexJson(slug, recipe, categorySlug);
        
        // 6. Update status in Supabase
        const { error } = await supabase
          .from('recipes')
          .update({ status: 'approved' })
          .eq('id', id);
        
        if (error) throw error;
        
        showToast(`"${recipe.title}" published!`, 'success');
        loadRecipes();
        
      } catch (err) {
        console.error('Approve error:', err);
        showToast('Failed to publish: ' + err.message, 'error');
        btn.disabled = false;
        btn.innerHTML = '‚úì Approve & Publish';
      }
    }
    
    async function rejectRecipe(id) {
      if (!confirm('Are you sure you want to reject this recipe? It will be deleted.')) {
        return;
      }
      
      try {
        const { error } = await supabase
          .from('recipes')
          .delete()
          .eq('id', id);
        
        if (error) throw error;
        
        showToast('Recipe rejected and deleted', 'success');
        loadRecipes();
        
      } catch (err) {
        console.error('Reject error:', err);
        showToast('Failed to reject: ' + err.message, 'error');
      }
    }
    
    // ============================================
    // GITHUB API
    // ============================================
    
    async function createGitHubFile(path, content, message) {
      const { token, owner, repo, branch } = CONFIG.github;
      
      // Check if file exists (to get SHA for update)
      let sha = null;
      try {
        const existing = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`, {
          headers: { 'Authorization': `token ${token}` }
        });
        if (existing.ok) {
          const data = await existing.json();
          sha = data.sha;
        }
      } catch (e) {}
      
      const body = {
        message,
        content: btoa(unescape(encodeURIComponent(content))),
        branch
      };
      if (sha) body.sha = sha;
      
      const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });
      
      if (!response.ok) {
        const err = await response.json();
        throw new Error(err.message || 'GitHub API error');
      }
      
      return response.json();
    }
    
    async function updateIndexJson(slug, recipe, categorySlug) {
      const { token, owner, repo, branch } = CONFIG.github;
      
      // Fetch current index.json
      const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data/index.json?ref=${branch}`, {
        headers: { 'Authorization': `token ${token}` }
      });
      
      let index = [];
      let sha = null;
      
      if (response.ok) {
        const data = await response.json();
        sha = data.sha;
        index = JSON.parse(decodeURIComponent(escape(atob(data.content))));
      }
      
      // Check if slug already exists
      const existing = index.findIndex(r => r.id === slug);
      
      // Match exact format from your index.json
      const entry = {
        id: slug,
        title: recipe.title,
        tagline: recipe.tagline,
        description: `${recipe.title} - User submitted`,
        category: recipe.category,
        categorySlug: categorySlug,
        time: (recipe.prep_time && recipe.cook_time) ? null : (recipe.prep_time || recipe.cook_time || null),
        prep: (recipe.prep_time && recipe.cook_time) ? recipe.prep_time : null,
        cook: (recipe.prep_time && recipe.cook_time) ? recipe.cook_time : null,
        serves: recipe.serves || null,
        makes: recipe.makes || null
      };
      
      if (existing >= 0) {
        index[existing] = entry;
      } else {
        index.unshift(entry); // Add to beginning
      }
      
      // Save updated index
      const body = {
        message: `Update index: ${recipe.title}`,
        content: btoa(unescape(encodeURIComponent(JSON.stringify(index, null, 2)))),
        branch
      };
      if (sha) body.sha = sha;
      
      const updateResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data/index.json`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });
      
      if (!updateResponse.ok) {
        const err = await updateResponse.json();
        throw new Error(err.message || 'Failed to update index');
      }
    }
    
    function viewLive(id) {
      const recipe = allRecipes.find(r => r.id === id);
      if (!recipe) return;
      
      const slug = recipe.title
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-|-$/g, '');
      
      window.open(`https://dnilgis.github.io/rcpbx/recipe.html?r=${slug}`, '_blank');
    }
    
    // ============================================
    // UTILS
    // ============================================
    
    function escapeHtml(str) {
      if (!str) return '';
      return str.toString().replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }
    
    function showToast(message, type) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show ' + type;
      setTimeout(() => { toast.className = 'toast'; }, 3000);
    }
    
    // ============================================
    // INIT
    // ============================================
    
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('rcpbx_admin') === 'true') {
        showMain();
        loadRecipes();
      }
      
      document.getElementById('passwordInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') checkPassword();
      });
    });
  </script>
</body>
